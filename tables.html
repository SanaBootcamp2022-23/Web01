<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, tr,td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>№</th>
    <th>ПІБ</th>
    <th>Адреса</th>
    <th>Телефон</th>
  </tr>
  </thead>
  <tr>
    <td>1</td>
    <td>ПІБ1</td>
    <td>Адреса1</td>
    <td>Телефон1</td>
  </tr>
  <tr>
    <td>2</td>
    <td>ПІБ2</td>
    <td>Адреса2</td>
    <td>Телефон2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>ПІБ3</td>
    <td>Адреса3</td>
    <td>Телефон3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>ПІБ4</td>
    <td>Адреса4</td>
    <td>Телефон4</td>
  </tr>
  <tr>
    <td colspan="3">Загальна кількість</td>
    <td>4</td>
  </tr>
</table>

<table>
  <thead>
  <tr>
    <th rowspan="2">Номер</th>
    <th colspan="2">Теги</th>
  </tr>
  <tr>
    <th>Тег</th>
    <th>Значення</th>
  </tr>
  </thead>
  <tr>
    <td>1</td>
    <td>p</td>
    <td rowspan="4">Для тексту</td>
  </tr>
  <tr>
    <td>2</td>
    <td>a</td>
  </tr>
  <tr>
    <td>3</td>
    <td>b</td>
  </tr>
  <tr>
    <td>4</td>
    <td>i</td>
  </tr>
  <tr>
    <td>5</td>
    <td>table</td>
    <td>Таблиця</td>
  </tr>
  <tr>
    <td>6</td>
    <td>tr</td>
    <td>Ряд таблиці</td>
  </tr>
  <tr>
    <td>7</td>
    <td>td</td>
    <td rowspan="2">Ячейкі таблиці</td>
  </tr>
  <tr>
    <td>8</td>
    <td>th</td>
  </tr>
</table>
<table width="10%">
<tr>
  <td rowspan="3" colspan="2">1</td>
  <td colspan="2">2</td>
  <td>3</td>
</tr>
  <tr>
    <td colspan="3">4</td>
  </tr>
  <tr>
    <td rowspan="3">5</td>
    <td>6</td>
    <td>7</td>
  </tr>
  <tr>
    <td>8</td>
    <td rowspan="2">9</td>
    <td rowspan="2" colspan="2">10</td>
  </tr>
  <tr>
    <td>11</td>
  </tr>
</table>

<table width="10%">
  <tr>
    <td colspan="3" rowspan="4">1</td>
    <td colspan="2" rowspan="2">2</td>
    <td colspan="2" rowspan="2">3</td>
  </tr>
  <tr>
    <td colspan="4">4</td>
  </tr>
  <tr>
    <td rowspan="3">5</td>
    <td>6</td>
    <td colspan="2">7</td>
  </tr>
  <tr>
    <td colspan="2">8</td>
    <td rowspan="2">9</td>
    <td colspan="3" rowspan="3">10</td>
  </tr>
  <tr>
    <td colspan="2">11</td>
  </tr>
</table>
</body>
</html>
