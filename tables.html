<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/lists.css">
</head>
<body>
<table class="tableOne">
    <thead>
        <th>№</th>
        <th>ПІБ</th>
        <th>Адреса</th>
        <th>Телефон</th>
    </thead>
    <tbody>
    <tr>
        <th>1</th>
        <th>ПІБ1</th>
        <th>Адреса1</th>
        <th>111111</th>
    </tr>
    <tr>
        <th>2</th>
        <th>ПІБ2</th>
        <th>Адреса2</th>
        <th>222222</th>
    </tr>
    <tr>
        <th>3</th>
        <th>ПІБ3</th>
        <th>Адреса3</th>
        <th>333333</th>
    </tr>
    <tr>
        <th>4</th>
        <th>ПІБ4</th>
        <th>Адреса4</th>
        <th>444444</th>
    </tr>
    </tbody>
    <tfoot>
        <th colspan="3">Загальна кількість</th>
        <th>4</th>
    </tfoot>
</table>
<table class="tableTwo">
    <thead>
        <tr>
            <th rowspan="2">номер</th>
            <th colspan="2">теги</th>
        </tr>
        <tr>
            <th>тег</th>
            <th>значення</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <th>p</th>
            <th rowspan="4">для текста</th>
        </tr>
        <tr>
            <th>2</th>
            <th>a</th>
        </tr>
        <tr>
            <th>3</th>
            <th>b</th>
        </tr>
        <tr>
            <th>4</th>
            <th>i</th>
        </tr>
        <tr>
            <th>5</th>
            <th>table</th>
            <th>таблиця</th>
        </tr>
        <tr>
            <th>6</th>
            <th>tr</th>
            <th>ряд таблиці</th>
        </tr>
        <tr>
            <th>7</th>
            <th>td</th>
            <th rowspan="2">комірка таблиці</th>
        </tr>
        <tr>
            <th>8</th>
            <th>th</th>
        </tr>
    </tbody>
</table>
<table class="tableThree">
    <tr>
        <th colspan="2" rowspan="3">1</th>
        <th colspan="2">2</th>
        <th>3</th>
    </tr>
    <tr>
        <td colspan="3">4</td>
    </tr>
    <tr>
        <th rowspan="3">5</th>
        <th>6</th>
        <th>7</th>
    </tr>
    <tr>
        <th>8</th>
        <th rowspan="2">9</th>
        <th rowspan="2" colspan="2">10</th>
    </tr>
    <tr>
        <th>11</th>
    </tr>
</table>
<table class="tableFour">
    <tr>
        <th colspan="2" rowspan="3">
            <div>
                <span>1</span>
                <img src="./images/new-year-gda75e82a4_1920.jpg" alt="">
            </div>
        </th>
        <th colspan="2">
            <div>
                <span>2</span>
                <img src="./images/happy-geff7f0320_1920.jpg" alt="">
            </div>
        </th>
        <th>
            <div>
                <span>3</span>
                <img src="./images/happy-birthday-gc17df7f3e_1920.jpg" alt="">
            </div>
        </th>
    </tr>
    <tr>
        <td colspan="3">4</td>
    </tr>
    <tr>
        <th rowspan="3">5</th>
        <th>6</th>
        <th>7</th>
    </tr>
    <tr>
        <th>8</th>
        <th rowspan="2">9</th>
        <th rowspan="2" colspan="2">10</th>
    </tr>
    <tr>
        <th>11</th>
    </tr>
</table>
</body>
</html>
