<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td,th{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

            <td>ПІБ1</td>

        </tr>
        <tr>
            <td>2</td>
            <td>ПІБ2</td>
            <td>Адреса2</td>
            <td>22222</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ПІБ3</td>
            <td>Адреса3</td>
            <td>33333</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ПІБ4</td>
            <td>Адреса4</td>
            <td>55555</td>
        </tr>
        <tr>
            <td colspan="3">Загальна кількість</td>
            <td>4</td>
        </tr>
    </table>

    <table>
    
    </table>
</body>
</html>
