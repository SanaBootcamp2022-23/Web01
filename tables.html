<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<table>
    <caption>Перша таблиця:</caption>
    <thead class="my-cell-5">
        <tr>
            <th>№</th>
            <th class="my-cell-4">ПІП</th>
            <th>Адреса</th>
            <th>Номер телефону</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td class="my-cell-1">1</td>
        <td class="my-cell-2">ПІП 1</td>
        <td class="my-cell-2">Адреса 1</td>
        <td class="my-cell-2">111-111</td>
    </tr>
    <tr>
        <td class="my-cell-1">2</td>
        <td class="my-cell-2">ПІП 2</td>
        <td class="my-cell-2">Адреса 2</td>
        <td class="my-cell-2">222-222</td>
    </tr>
    <tr>
        <td class="my-cell-1">3</td>
        <td class="my-cell-2">ПІП 3</td>
        <td class="my-cell-2">Адреса 3</td>
        <td class="my-cell-2">333-333</td>
    </tr>
    <tr>
        <td class="my-cell-1">4</td>
        <td class="my-cell-2">ПІП 4</td>
        <td class="my-cell-2">Адреса 4</td>
        <td class="my-cell-2">444-444</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th class="my-cell-3" colspan="3">Загальна к-сть</th>
        <th>4</th>
    </tr>
    </tfoot>
</table>
<br />
<table class="my-cell-6">
    <caption>Друга таблиця:</caption>
    <thead>
    <tr>
        <th rowspan="2">номер</th>
        <th colspan="2">теги</th>
    </tr>
    <tr>
        <th>тег</th>
        <th>значення</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>p</td>
        <td rowspan="4">для тексту</td>
    </tr>
    <tr>
        <td>2</td>
        <td>а</td>
    </tr>
    <tr>
        <td>3</td>
        <td>b</td>
    </tr>
    <tr>
        <td>4</td>
        <td>i</td>
    </tr>
    <tr>
        <td>5</td>
        <td>table</td>
        <td>таблиця</td>
    </tr>
    <tr>
        <td>6</td>
        <td>tr</td>
        <td>рядок таблиці</td>
    </tr>
    <tr>
        <td>7</td>
        <td>td</td>
        <td rowspan="2">комірка таблиці</td>
    </tr>
    <tr>
        <td>8</td>
        <td>th</td>
    </tr>
    </tbody>
</body>
</html>
